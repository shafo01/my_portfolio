<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shafeeza's Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="heading">
        <div class="logo">
            <img src="img/logo.svg" class="logo-img" alt="logo">
        </div>
        <div class="title">
            <h1 class="name"> SHAFEEZA </h1>
            <h2 class="job"> USER INTERFACE ENGINEER </h2>
        </div>
    </header>
    <main>
        <section class="welcome">
            <div class="poem">
                <q class="stanza">
                    Working patiently, <br>
                    putting pieces together <br>
                    and keep creating...
                </q>
                <h4 class="poet">
                    Shafeeza
                </h4>
            </div>
            <div class="landing">
                <picture>
                    <source media="(max-width: 420px)" srcset="img/responsive/landing-image-small.jpeg">
                    <source media="(min-width: 421px) and (max-width: 768px)" srcset="img/responsive/landing-image-medium.jpeg">
                    <source media="(min-width: 769px)" srcset="img/responsive/landing-image-large.jpeg">
                    <img class="landing-img" src="img/landing-image.jpeg" alt="landing image">
                </picture>
            </div>
        </section>
        <section class="featured">
            <h2 class="featured-heading"> Featured Work</h2>
            <ul class="featured-list">
                <li class="featured-app">
                    <picture>
                        <source media="(max-width: 768px)" srcset="img/responsive/food-small.jpeg">
                        <source media="(min-width: 769px)" srcset="img/food.jpeg">
                        <img class="featured-img" src="img/food.jpeg" alt="restaurant app cover picture">
                    </picture>
                    <h2 class="featured-app-name"> Restaurant Reviewer </h2>
                    <div class="featured-app-link">
                        <a href="#"> Link </a>
                    </div>
                </li>
                <li class="featured-app">
                    <picture>
                        <source media="(max-width: 768px)" srcset="img/responsive/games-small.png">
                        <source media="(min-width: 769px)" srcset="img/games.png">
                        <img class="featured-img" src="img/games.png" alt="memory game app cover picture">
                    </picture>
                    <h2 class="featured-app-name"> Matching Game </h2>
                    <div class="featured-app-link">
                        <a href="#"> Link </a>
                    </div>
                </li>
                <li class="featured-app">
                    <picture>
                        <source media="(max-width: 768px)" srcset="img/responsive/news-small.jpeg">
                        <source media="(min-width: 769px)" srcset="img/news.jpeg">
                        <img class="featured-img" src="img/news.jpeg" alt="newsfeed app cover picture">
                    </picture>
                    <h2 class="featured-app-name"> Newsfeed app </h2>
                    <div class="featured-app-link">
                        <a href="#"> Link </a>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
